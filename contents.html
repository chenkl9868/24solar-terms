<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>二十四节气知多少-目录</title>
<style type="text/css">
		body{
		margin: 0;
	}
	.bb{
		position: relative;
		width: 1000px;
		height: 620px;
		margin: 0 auto;
	}
	#mukuai1{
		position: absolute;
		top:160px;
		left: 200px;
		-webkit-animation:class 5s linear  infinite alternate;
	}
	@-webkit-keyframes class
	{
		0%   {left:200px;top:180px;}
		50%  {left:280px;top:180px;}
		100% {left:200px;top:180px;}
	}
	#mukuai2{
		position: absolute;
		top:80px;
		left: 520px;
		-webkit-animation:game 4.5s linear  infinite alternate;
	}
	@-webkit-keyframes game
	{
		0%   {left:580px;top:180px}
		50%  {left:660px;top:180px}
		100% {left:580px;top:180px}
	}
	#mukuai3{
		position: absolute;
		top:440px;
		left: 4300px;
		-webkit-animation:test 5s linear  infinite alternate;
	}
	@-webkit-keyframes test
	{
		0%   {left:450px;top:350px}
		50%  {left:380px;top:350px}
		100% {left:450px;top:350px}
	}
	#katong{
		position: absolute;
		top:300px;
		left:550px;
	}
	#return{
		position: absolute;
		top:510px;
		left:830px;
	}
	#return:hover{
		cursor: pointer;
		transform:scale(1.1);
	}
</style>
<script src="jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="jQueryAssets/jquery-ui-effects.custom.min.js"></script>
<script type="text/javascript">
function MM_DW_effectShake(obj,method,effect,direction,distance,times,speed)
{
    obj[method](effect, {direction:direction,distance:distance,times:times}, speed);
}
</script>
</head>

<body>
<div class="bb">
	<img src="images/mulu.jpg" alt="" width="1000px" height="620px">
	<div>
		<a href="class.html">
		<img src="images/contentsknowledge.png" alt="" width="260px" height="200px" id="mukuai1">
		</a>
	</div>
	<div>
		<a href="puzzlegame.html">
		<img src="images/contentsgame.png" alt="" width="280px" height="200px" id="mukuai2"></a>
	</div>
	<div>
		<a href="test1.html">
		<img src="images/contentstest.png" alt="" width="280px" height="200px" id="mukuai3"></a>
	</div>
	<div>
	<a href="index.html">
	<img src="images/fanhui.png" alt="" width="150px" height="90px" id="return" onMouseOver="MM_DW_effectShake($(this),'effect','shake','left',20,3,2000)"></a>
	</div>
</div>
</body>
</html>
